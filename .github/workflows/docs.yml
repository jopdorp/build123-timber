name: Build and Deploy Documentation

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e ".[docs]"

      - name: Build documentation
        run: |
          source .venv/bin/activate
          cd docs
          
          # Auto-generate API documentation
          rm -rf api/
          sphinx-apidoc -o api/ ../src/timber_joints --force --module-first --separate
          rm -f api/modules.rst
          
          # Auto-generate examples.rst
          cat > examples.rst << 'EXAMPLES_EOF'
          Examples
          ========

          Complete examples demonstrating library usage.

          EXAMPLES_EOF
          
          for example in ../examples/*.py; do
            if [ -f "$example" ]; then
              filename=$(basename "$example")
              title=$(echo "${filename%.py}" | sed 's/_/ /g' | sed 's/\b\(.\)/\u\1/g')
              cat >> examples.rst << EXAMPLE_EOF
          $title
          $(printf '%*s' ${#title} | tr ' ' '-')

          .. literalinclude:: ../examples/$filename
             :language: python
             :linenos:

          EXAMPLE_EOF
            fi
          done
          
          make html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
